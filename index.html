<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/a38f25986b.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="wapper">
        <!--<<<<<<<<<<<<<<<<<   header   >>>>>>>>>>>>>>>>-->
        <div id="header">
            <!--<<<<<<<<<<<<<   menu-icon   >>>>>>>>>>>>>>-->
            <div class="menu-icon header">
                <ion-icon name="menu"></ion-icon>
            </div>
            <!--<<<<<<<<<<<<<  logo    >>>>>>>>>>>>>>-->
            <div class="logo header">
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
            <!--<<<<<<<<<<<<<<<< search-box   >>>>>>>>>>>>>>>>>>>-->
            <div class="search-box header">
                <!--<<<<<<< search-input >>>>>>>>>>>>>-->
                <div class="search-input">
                    <!--<<< input-content >>>>-->
                    <div class="input-content">
                        <input type="text" placeholder="Tìm kiếm">
                    </div>
                    <!--<<< input-keyboard >>>>-->
                    <div class="input-keyboard header">
                        <i class="far fa-keyboard"></i>
                    </div>
                </div>
                <!--<<<<<<< search-button >>>>>>>>>>>>>-->
                <button class="search-button header">
                    <ion-icon name="search"></ion-icon>
                </button>
            </div>
            <!--<<<<<<<<<<<<<   actions-box   >>>>>>>>>>>>>>-->
            <div class="actions-box header">
                <!--<<<<<<<<<<<<<   video-plus   >>>>>>>>>>>>>>-->
                <div class="video-plus actions header">
                    <ion-icon name="videocam"></ion-icon>
                </div>
                <!--<<<<<<<<<<<<<   apps   >>>>>>>>>>>>>>-->
                <div class="apps actions header">
                    <ion-icon name="apps"></ion-icon>
                </div>
                <!--<<<<<<<<<<<<<   mess   >>>>>>>>>>>>>>-->
                <div class="mess actions header">
                    <ion-icon name="compass"></ion-icon>
                </div>
                <!--<<<<<<<<<<<<<   bell   >>>>>>>>>>>>>>-->
                <div class="bell actions header">
                    <ion-icon name="notifications"></ion-icon>
                </div>
                <!--<<<<<<<<<<<<<   avata  >>>>>>>>>>>>>>>>-->
                <div class="avata actions header">
                    <div class="image"></div>
                </div>
            </div>
        </div>
        <!--<<<<<<<<<<<<<<<<    nav      >>>>>>>>>>>>>>>>-->
        <div id="nav">
            <!--<<<<<<< menu >>>>>>>>>>-->
            <div class="menu">
                <!--<<<<<<  options - 1  >>>>>-->
                <nav class="options">
                    <!--<<<<  trang chủ  >>>-->
                    <a href="#">
                        <ion-icon name="home"></ion-icon>
                        <span>Trang chủ</span>
                    </a>
                    <!--<<<<  Thịnh hành  >>>-->
                    <a href="#">
                        <i class="fas fa-fire"></i>
                        <span>Thịnh hành</span>
                    </a>
                    <!--<<<<<<<<<< Kênh đăng ký >>>>>>>>>>>-->
                    <a href="#">
                        <ion-icon name="filing"></ion-icon>
                        <span>Kênh đăng ký</span>
                    </a>
                </nav>
                <!--<<<<<<  options - 2  >>>>>-->
                <nav class="options">
                    <!--<<<<<<<<<<<< Thư viện >>>>>>>>>>-->
                    <a href="#">
                        <ion-icon name="folder"></ion-icon>
                        <span>Thư viện</span>
                    </a>
                    <!--<<<<<<<<<<<<<  Lịch sử   >>>>>>>>-->
                    <a href="#">
                        <i class="fas fa-history"></i>
                        <span>Lịch sử</span>
                    </a>
                    <!--<<<<<<<<<<<<<  xem sau  >>>>>>>>-->
                    <a href="#">
                        <i class="fas fa-clock"></i>
                        <span>Xem sau</span>
                    </a>
                    <!--<<<<<<<<<<< video đã thích>>>>>>>>-->
                    <a href="#">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <span>Video đã thích</span>
                    </a>
                    <!--<<<<<<<<<<< Danh sách video >>>>>>>>-->
                    <a href="#">
                        <ion-icon name="list"></ion-icon>
                        <span>Developer</span>
                    </a>
                    <!--<<<<<<<<<<< xem thêm >>>>>>>>-->
                    <a href="#">
                        <ion-icon name="arrow-dropdown"></ion-icon>
                        <span>Thêm</span>
                    </a>
                </nav>
            </div>
        </div>
        <!--<<<<<<<<<<<<<<<<    content   >>>>>>>>>>>>>>>>-->
        <div id="content">
        </div>
    </div>
</body>
</html>
